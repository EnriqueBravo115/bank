_format_version: "3.0"

services:
  - name: user-service
    url: http://user-service:3000
    routes:
      - name: user-route
        paths:
          - /api/v1/user
        strip_path: false
    plugins:
      - name: oidc
        config:
          client_id: kong
          client_secret: kong-client-secret
          discovery: http://keycloak:8080/realms/myrealm/.well-known/openid-configuration
          introspection_endpoint: http://keycloak:8080/realms/myrealm/protocol/openid-connect/token/introspect
          bearer_only: "yes"
          realm: myrealm
